
server {
    if ($request_method = OPTIONS) {
        return 204;
    }

    add_header Access-Control-Allow-Origin *;
    add_header Access-Control-Max-Age 3600;
    add_header Access-Control-Expose-Headers Content-Length;
    add_header Access-Control-Allow-Headers Range;

	error_log /var/log/nginx/error-{{app}}.piranhalab.log;
	access_log /var/log/nginx/access-{{app}}.piranhalab.log;
        server_name {{subdom}}.piranhalab.cc www.{{subdom}}.piranhalab.cc;
	root /home/dendrita/{{app}}/;
	location /{
		alias /home/dendrita/{{app}}/;
		index index.html;
	}
	include /etc/nginx/sites-available/sockets.conf;
	include /etc/nginx/sites-available/rtmp.conf;
	include /etc/nginx/sites-available/icecast_nginx.conf;
}

