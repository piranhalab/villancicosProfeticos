	<div class="container-fluid">


		<div class="modal" tabindex="-1"  id="myModal"  data-keyboard="false">
			<div class="modal-dialog modal-xl">
				<div class="modal-content">
					<div class="modal-header   bg-dark text-light">
						<div class="container-fluid">
							<div class="row">
								<div class="col-md-10 col-10"></div>
								<div class="col-md-2 col-2">
									<button type="button" class=" btn btn-secondary btn-sm" data-dismiss="modal" id="close-info">&times;</button>
								</div>
							</div>
							<div class="row">
								<h1 class="modal-title text-center m-auto">Villancicos livecoders</h1>
							</div>
						</div>
					</div>

					<div class="modal-body  bg-dark text-light py-6">
						
						<div class="card bg-dark text-center" >

							<div class="card-header">

								<h3 class="text-center" href="#">Instrucciones</h3>
							</div>
								<ul class="d-none d-sm-block list-group list-group-flush bg-dark ">
							
									<li class="list-group-item bg-dark"><span class='font-weight-bold'>[Click/cursor]</span> para mirar..</li>
									<li class="list-group-item bg-dark"><span class='font-weight-bold'>[w a s d]</span> para avanzar.</li>

								</ul>
								<ul class="d-block d-sm-none list-group list-group-flush bg-dark">
									<li class="list-group-item bg-dark">Gira celular para mover la mira.</li>
									<li class="list-group-item bg-dark">Tap en el celular para avanzar.</li>
								</ul>


						</div>


						<div class="row py-2">
							<div class="col-md-4 col-2"></div>
							<div class="col-md-2 col-4">
								<img src="/img/piranhalab.png"alt="piranhalab" class="img-fluid">
							</div>
							<div class="col-md-2 col-4">
								<img src="/img/piranhalab.png"alt="piranhalab" class="img-fluid">
							</div>
							<div class="col-md-4 col-2"></div>	
						</div>
					</div>

			</div>

	</div>

	</div>

				<div class="row">
					<div class="col-md-3 col-3">
						<div class="dropdown">
							<button type="button" class="btn btn-dark dropdown-toggle text-white" data-toggle="dropdown" aria-expanded="false">
								Textura
							</button>
							<div class="dropdown-menu">
								<a class="dropdown-item active avatar-texture" href="#" texture="0"><img src="/img/avTex1.jpg" width="50px"></img></a>

							<button type="button" class="btn btn-dark dropdown-toggle text-white" data-toggle="dropdown" aria-expanded="false">
								Calidad
							</button>
							<div class="dropdown-menu" >
								<a class="dropdown-item active quality" href="#" quality="1">100%</a>
								<a class="dropdown-item quality" quality="0.75" href="#">75%</a>
								<a class="dropdown-item quality" quality="0.5"href="#">50%</a>
								<a class="dropdown-item quality" quality="0.25" href="#">25%</a>
							</div>
						</div>
					</div>
					<div class="col-md-3 col-3">

						<div class="dropdown">
							<button type="button" class="btn btn-dark dropdown-toggle text-white" data-toggle="dropdown" aria-expanded="false">
								Velocidad
							</button>
							<div class="dropdown-menu" >
								<a class="dropdown-item">
								<input type="range" class="form-range " id="velocidad" />
								</a>
							</div>
						</div>
					</div>
				</div>

			</li>

			<li class="nav-item col-md-3 col-12">
				<div class="row">
					<div class="col-md-2 col-2">
						<button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#myModal" id="info" data-backdrop="static" data-keyboard="false">
		&#9432;
						</button>
					</div>
					<div class="col-md-10 col-10">
						<div class="input-group input-group-sm mb-3 my-auto" id="nickname_form">
							<input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" maxlength="30">
							<div class="input-group-append">
								<a class="input-group-text bg-dark text-white" id="inputGroup-sizing-sm">Renombrar</a>
							</div>
						</div>
					</div>
				</div>
			</li>
		</ul>
	</div>

<div class="container-fluid fixed-bottom" id="chat">
	<div class="row">  
		<div class="col-md-9 blank" ></div>
		<div class="col-md-3 col-12" data-toggle="collapse" role="button" aria-expanded="true" data-target=".chat-body">
			<ul class="row bg-dark navbar nav text-white">
				<li class="col-md-8 col-8">
					<span for="nickname" class="nav-item text-wrap text-white" id="nickname">rexmalebka
				</li>
				<li class="col-md-4 col-4">
					<a  data-toggle="collapse" aria-expanded="true" data-target=".chat-body">
						Online <span id="online_number">2</span>
					</a>
				</li>
			</ul>
			<div class="row navbar nav bg-dark py-0">
			</div>
		</div>
	</div>
	<div class="row chat-body collapse">
		<div class="col-md-9 blank" ></div>
		<div class="col-md-3 bg-dark text-white pre-scrollable py-2 chat-msg">
		</div>
	</div>

	<div class="row chat-body chat-input collapse">
		<div class="col-md-9 blank" ></div>
		<div class="col-md-3 bg-dark text-white py-2">
			<div class="form-group my-1">
				<textarea class="form-control bg-dark text-white" rows="3" id="comment"></textarea>
			</div>
			<button type="submit" class="btn btn-secondary">Enviar</button>
		</div>
	</div>

</div>
